<html>
    <head>
        <title>SignUp form</title>
    </head>

    <body>
        <h2 name="h2Title">SignUp form</h2>
        <form>
            <!-- Input is a self closing tag -->
            <div>
                <label name="lblEmail" for="inputEmail">Email Address</label>
                <input type="email" name="inputEmail">
            </div>
           <div>
                <label name="lblName" for="inputName">Enter Name</label>
                <input type="text" name="inputName">
           </div>
           <div>
               <label for="inputPassword">Enter password</label>
               <input type="password" name="inputPassword">
           </div>
           <div>
               <label for="inputDOB">Enter date of birth</label>
               <input type="date" name="inputDOB">
           </div>
           <div>
                <label for="inputPhoneNO">Enter Phone No</label>
                <input type="tel" name="inputPhoneNo">
           </div>

        </form>
    </body>
</html>
