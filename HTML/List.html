<html>
    <head>
        <title>list</title>
    </head>

    <body>
        <!-- ol,ul,li -->
        <!-- ol - ordered list(number and ordered) -->
        <!-- li - list item  -->
        <!-- ul - unordered list -->

        <ol>
            <li>india</li>
            <li>UK</li>
            <li>USA</li>
            <li>China</li>
        </ol>

        <ul>
            <li>India</li>
            <li>UK</li>
            <li>USA</li>
            <li>China</li>
        </ul>
    </body>
</html>
