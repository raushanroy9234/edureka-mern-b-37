<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout</title>
    <style>
        .card{
             margin:10px;
             width: 40px;
             box-shadow: 4px 4px 0 0 bg-dark(0,0,0,40%);
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="col-6">
            <h2 style="text-align: center;">SignupForm</h2>
            <div class="container">
                <form>
                    <div class="mb-3">
                        <label class="form-label" name="InputEmail" for="InputEmail">Email</label>
                        <input class="form-control" type="email" name="InputEmail" placeholder="Enter Email Here">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" name="InputUserName" for="UserName">Enter UserName</label>
                        <input class="form-control" type="text" name="InputUserName" placeholder="Enter UserName Here">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" name="InputDOB" for="InputDOB">Enter Date of Birth</label>
                        <input class="form-control" type="date" name="InputDOB" placeholder="Enter Date of Birth">
                    </div>
            
                    <div class="mb-3">
                        <label class="for-label" for="inputGender">Gender</label>
                        <div class="form-check">
                            <input class="class-check-input" type="radio" name="inputGender">
                            <label class="class-check-label" for="">Male</label>
                        </div>
                        <div class="form-check">
                            <input class="class-check-input" type="radio" name="inputGender">
                            <label class="class-check-label">Female</label>
            
                        </div>
            
                    </div>
                    <div class="mb-3">
                        <label class="form-label" name="InputPhone" for="InputPhone">Enter Phone number</label>
                        <input class="form-control" type="number" name="InputPhone">
                    </div>
            
                    <div class="mb-3">
                        <label class="form-label" name="txtAddress" for="txtAddress">Enter Address</label>
                        <input class="form-control" type="txtAddress" name="InputxtAddress" placeholder="Enter Address" cols="50"
                            rows="20">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="ddlCountry">Country</label>
                        <select class="form-select" name="ddlCountry" id="ddlCountry">
                            <option value="0">Select</option>
                            <option value="1">India</option>
                            <option value="2">UK</option>
                            <option value="3">China</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="Inputterms">
                            <label class="form-check-label" for="Inputterms">Terms & Conditions</label>
                        </div>
                    </div>
            
                    <input class="btn btn-success" type="submit">
                </form>
            </div>

        </div>
        <div class="col-6">
            <div class="container" style="display: flex;">
                <div class="card" style="width: 10rem ">
                    <img src="https://images.pexels.com/photos/1362534/pexels-photo-1362534.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                        class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Cocoo icecream</h5>
                        <p class="card-text">fresh icecream present in all flavour</p>
                        <a href="#" class="btn btn-primary">Add to cart</a>
                    </div>
                </div>
                <div class="card" style="width: 10rem">
                    <img src="https://images.pexels.com/photos/1362534/pexels-photo-1362534.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                        class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Cocoo icecream</h5>
                        <p class="card-text">fresh icecream present in all flavour</p>
                        <a href="#" class="btn btn-primary">Add to cart</a>
                    </div>
                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
