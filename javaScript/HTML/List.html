<html>
    <head>
        <title>Lists</title>
    </head>

    <body>
        <!-- ol,ul,li -->
        <!-- ol- ordered list(number and order) 
        <!-- ul - unorder list(bullet point) -->
        <!-- list items -->

        <ol>
            <li>India</li>
            <li>America</li>
            <li>Canada</li>
            <li>China</li>
        </ol>

        <ul>
            <li>Raushan</li>
            <li>Ujjwal</li>
            <li>Piyush</li>
            <li>Ayush </li>
        </ul>
    </body>
</html>
