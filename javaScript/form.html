<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="form.js"></script>
    <title>Make my machine</title>
</head>
<body>
    <h1>Signup Form</h1>
    <p>please enter the details below</p>
    <div class="container">
        <form>
            <div class="mb-3">
                <label class="form-label" name="lblEmail" for="inputEmail" >Email Address</label>
                <input class="form-control" type="email" name="inputEmail" placeholder="name@Exame">
                

            </div>
            <div class="mb-3">
                <label class="form-label" name="lblUserName" for="inputuserName">Enter User Name</label>
                <input class="form-control" type="text" name="inputuserName" placeholder="Machine9234">
            </div>
            <div class="mb-3">
                <label class="form-label" name="lblName" for="inputName">Enter Name</label>
                <input class="form-control" type="text" id="inputName" placeholder="Ujjwal Raj" oninput="handleNameChange()">
                <label class="form-label" id="lblName">Value Coming...</label>
            </div>
            <div class="mb-3">
                <label class="form-label" name="lblPassword" for="inputPassword">Enter Password</label>
                <input class="form-control" type="password" name="inputPassword" placeholder="Raus@1515">
            </div>
            <div class="mb-3">
                <label class="form-label" name='lblDOB' for="inputDOB">Enter Date Of Birth</label>
                <input class="form-control" type="date" name="inputDOB" placeholder="15/07/1998">
            </div>
            <div class="mb-3">
                <label class="form-label" name="lblPhoneNumber" for="inputPhoneNumber">Enter Phone Number</label>
                <input class="form-control" type="number" name="inputPhoneNumber" placeholder="9798941515">
            </div>
        </form>
    </div>
    
</body>
</html>
